<section class="login d-flex justify-content-center align-items-center">
    <div class="container">
        <h2 class="text-center">Iniciar sesión</h2>
        <div class="form w-50 mx-auto mt-5">
            <div *ngIf="errorMessage">
                <div class="alert alert-danger" role="alert">
                    {{errorMessage}}
                </div>
            </div>
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresar usuario" name="username"
                        formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa contraseña"
                        formControlName="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i>
                    Ingresar</button>
            </form>
        </div>

    </div>

</section>
